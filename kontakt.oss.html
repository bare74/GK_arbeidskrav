<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="BAN" />
    <meta name="description" content="Mind Tourism AS sin hjemmeside" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style.kontakt.oss.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./img/tourism-logo.png"
    />
    <title>Turistattraksjoner | Mindful Tourism AS</title>
  </head>
  <body>
    <header>
      <div class="main-container">
        <img
          src="./img/tourism-logo.png"
          alt="Picture of Mindful tourism-logo"
        />
        <h1><a href="./index.html">MINDFUL TOURISM</a></h1>
        <div class="navigation">
          <ul>
            <li><a href="./index.html">Forside</a></li>
            <li><a href="./om.oss.html">Om oss</a></li>
            <li><a href="./turistattraksjoner.html">Turistattraksjoner</a></li>
            <li><a href="./kontakt.oss.html">Kontakt oss</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="text-container">
        <h1>Kontaktskjema</h1>
        <p>
          Har du spørsmål, ønsker eller idéer, setter vi stor pris på om du tar
          kontakt med oss.
        </p>
      </div>
      <div class="wrapper">
        <form>
          <p>Kontakt oss</p>
          <label>Fornavn</label>
          <input type="text" placeholder="Skriv inn ditt fornavn" />
          <label>Etternavn</label>
          <input
            type="text"
            placeholder="Skriv inn ditt etternavn"
          />
          <label>E-post</label>
          <input type="text" placeholder="E-post" />
          <label>Emne</label>
          <textarea
            id="write"
            name="write"
            placeholder="Skriv her..."
          ></textarea>
          <div class="button">
            <input type="submit" value="Send inn" />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="main-container">
        <div class="copyright">
          <p>© 2021 MT AS</p>
        </div>
        <div class="social">
          <a href="https://www.facebook.com/">
            <img src="img/facebook.png" alt="Link to facebook"
          /></a>
          <a href="https://www.linkedin.com/"
            ><img src="img/linkedin.png" alt="Link to Linkedin"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
